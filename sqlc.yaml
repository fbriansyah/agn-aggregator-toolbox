version: "1"
packages:
  - name: "mariadb"
    path: "./internal/adapter/mariadb"
    queries: "./db/query/"
    schema: "./db/migration/schema.sql"
    engine: "mysql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
