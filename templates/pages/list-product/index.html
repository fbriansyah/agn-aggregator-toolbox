{{define "content"}}

<div
  class="mx-auto max-w-7xl mt-4 py-4 px-4 sm:px-6 lg:px-8 bg-white rounded-md border border-gray-200"
>
  <form hx-get="/get-products" hx-target="#list-product" hx-swap="outerHTML">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Form Filter
        </h2>

        <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label
              for="kode-produk"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Kode Produk</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="kode-produk"
                id="kode-produk"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="sm:col-span-3">
            <label
              for="nama-produk"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Nama Produk</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="nama-produk"
                id="nama-produk"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Filter
      </button>
    </div>
  </form>
</div>

<div
  style="height: 500px; overflow-y: scroll"
  class="mx-auto max-w-7xl mt-4 px-4 sm:px-6 lg:px-8 bg-white rounded-md border border-gray-200"
>
  {{block "list-product" .}}
  <ul role="list" id="list-product" class="divide-y divide-gray-100">
    {{range .Products}}
    <li class="flex items-center justify-between gap-x-6 py-5">
      <div class="min-w-0">
        <div class="flex items-start gap-x-3">
          <p class="text-sm font-semibold leading-6 text-gray-900">
            {{.KodeProduk}} - {{.NamaProduk}}
          </p>
        </div>
        <div
          class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500"
        >
          <p class="whitespace-nowrap">{{.ProdukGroup}}</p>
          <p class="truncate">{{.NamaStruk}}</p>
        </div>
      </div>
      <div class="flex flex-none items-center gap-x-4">
        <a
          href="/detail-product?kode_product={{.KodeProduk}}"
          class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 block"
          >View Product
        </a>
      </div>
    </li>
    {{end}}
  </ul>
  {{end}}
</div>

{{end}}
