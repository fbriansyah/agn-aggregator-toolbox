<div
  id="list-partner"
  class="mx-auto max-w-7xl mt-4 py-4 px-4 sm:px-6 lg:px-8 bg-white rounded-md border border-gray-200"
>
  <div class="mt-4 pb-2 border-b border-gray-200 flex">
    <h2 class="mr-auto inline-block text-gray-900 text-xl font-semibold">
      Partner Produk
    </h2>
    <button
      hx-get="/partner-produk/create-form?idproduk={{.Idproduk}}"
      hx-target="#list-partner"
      hx-swap="outerHTML transition:true"
      type="button"
      class="rounded-md bg-green-600 px-2 py-1 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
    >
      Tambah Partner
    </button>
  </div>
  <ul role="list" class="divide-y divide-gray-100">
    {{range .Partners}}
    <li class="flex items-center justify-between gap-x-6 py-5">
      <div class="min-w-0">
        <div class="flex items-start gap-x-3">
          <p class="text-sm font-semibold leading-6 text-gray-900">
            PartnerID: {{.Idpartner}}
          </p>
        </div>
        <div
          class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500"
        >
          <p class="whitespace-nowrap">Merchant: {{.Idmerchant}}</p>
        </div>
      </div>
      <div class="flex flex-none items-center gap-x-4">
        <button
          hx-get="/partner-produk/edit-form?id={{.IdpartnerProduk}}"
          hx-target="#list-partner"
          hx-swap="outerHTML transition:true"
          class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 block"
        >
          View Partner
        </button>
      </div>
    </li>
    {{end}}
  </ul>
</div>
